<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주일치 건강식 플랜</title>
    <meta name="description" content="7일간의 균형 잡힌 건강식 식단을 한눈에 확인하고 관리하세요.">
    <meta name="google-adsense-account" content="ca-pub-2620564435928616">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2620564435928616"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container weekly">
        <button id="theme-toggle-btn" aria-label="테마 변경">☀️</button>
        <h1>1주일치 건강식 플랜</h1>
        <p class="subtitle">균형 잡힌 아침·점심·저녁을 한눈에 확인하세요</p>
        <nav class="lang-toggle" aria-label="언어 선택">
            <a class="lang-option" href="weekly-en.html">EN</a>
            <a class="lang-option" href="weekly.html" aria-current="page">KO</a>
        </nav>
        <nav class="page-nav" aria-label="페이지 내비게이션">
            <a href="index-ko.html"><span class="nav-icon">🍽</span> 오늘의 추천</a>
            <a href="weekly.html" aria-current="page"><span class="nav-icon">📅</span> 주간 플랜</a>
            <a href="grocery.html"><span class="nav-icon">🛒</span> 장보기</a>
        </nav>
        <div class="weekly-controls" role="tablist" aria-label="요일 필터">
            <button class="filter-btn" data-filter="all" aria-pressed="true">전체</button>
            <button class="filter-btn" data-filter="mon">월</button>
            <button class="filter-btn" data-filter="tue">화</button>
            <button class="filter-btn" data-filter="wed">수</button>
            <button class="filter-btn" data-filter="thu">목</button>
            <button class="filter-btn" data-filter="fri">금</button>
            <button class="filter-btn" data-filter="sat">토</button>
            <button class="filter-btn" data-filter="sun">일</button>
            <button class="filter-btn" id="regenerate-week">플랜 새로 생성</button>
        </div>
        <div class="weekly-grid">
            <section class="day-card" data-day="mon">
                <div class="day-label">월요일</div>
                <div class="meal-row"><span class="meal-tag tag-breakfast">아침</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag tag-lunch">점심</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag tag-dinner">저녁</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="tue">
                <div class="day-label">화요일</div>
                <div class="meal-row"><span class="meal-tag tag-breakfast">아침</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag tag-lunch">점심</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag tag-dinner">저녁</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="wed">
                <div class="day-label">수요일</div>
                <div class="meal-row"><span class="meal-tag tag-breakfast">아침</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag tag-lunch">점심</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag tag-dinner">저녁</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="thu">
                <div class="day-label">목요일</div>
                <div class="meal-row"><span class="meal-tag tag-breakfast">아침</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag tag-lunch">점심</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag tag-dinner">저녁</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="fri">
                <div class="day-label">금요일</div>
                <div class="meal-row"><span class="meal-tag tag-breakfast">아침</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag tag-lunch">점심</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag tag-dinner">저녁</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="sat">
                <div class="day-label">토요일</div>
                <div class="meal-row"><span class="meal-tag tag-breakfast">아침</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag tag-lunch">점심</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag tag-dinner">저녁</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="sun">
                <div class="day-label">일요일</div>
                <div class="meal-row"><span class="meal-tag tag-breakfast">아침</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag tag-lunch">점심</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag tag-dinner">저녁</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
        </div>
        <div class="links-row">
            <a class="weekly-link" href="index-ko.html">오늘의 추천으로 돌아가기</a>
            <a class="weekly-link" href="grocery.html">장보기 리스트 보기</a>
        </div>
        <footer class="site-footer">
            <p>건강식 하루 메뉴 &mdash; 잘 먹고, 잘 살자.</p>
        </footer>
    </div>
    <script src="theme.js"></script>
    <script src="menu-data.js"></script>
    <script src="weekly.js"></script>
    <script src="lang.js"></script>
</body>
</html>
