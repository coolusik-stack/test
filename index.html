<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Daily Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle-btn" aria-label="Toggle theme">☀️</button>
        <h1>Healthy Daily Menu</h1>
        <p class="subtitle">Balanced picks for breakfast, lunch, and dinner</p>
        <div class="lang-toggle" role="navigation" aria-label="Language">
            <a class="lang-option" href="index.html" aria-current="page">EN</a>
            <a class="lang-option" href="index-ko.html">KO</a>
        </div>
        <daily-menus></daily-menus>
        <button id="generate-btn">Get Today's Healthy Picks</button>
        <a class="weekly-link" href="weekly-en.html">View 7-Day Healthy Plan</a>

        <div class="contact-form-section">
            <h2>Partnership Inquiry</h2>
            <p>Interested in collaborating? Please reach out to us!</p>
            <form action="https://formspree.io/f/mjgebdbw" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Inquiry</button>
            </form>
        </div>
    </div>
    <script src="main-en.js"></script>
    <script src="lang.js"></script>
</body>
</html>
