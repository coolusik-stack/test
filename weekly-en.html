<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Healthy Meal Plan</title>
    <meta name="description" content="Plan your week with balanced, healthy meals for breakfast, lunch, and dinner.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container weekly">
        <button id="theme-toggle-btn" aria-label="Toggle theme">☀️</button>
        <h1>7-Day Healthy Meal Plan</h1>
        <p class="subtitle">A balanced view of breakfast, lunch, and dinner</p>
        <nav class="lang-toggle" aria-label="Language">
            <a class="lang-option" href="weekly-en.html" aria-current="page">EN</a>
            <a class="lang-option" href="weekly.html">KO</a>
        </nav>
        <div class="weekly-controls" role="tablist" aria-label="Day filter">
            <button class="filter-btn" data-filter="all" aria-pressed="true">All</button>
            <button class="filter-btn" data-filter="mon">Mon</button>
            <button class="filter-btn" data-filter="tue">Tue</button>
            <button class="filter-btn" data-filter="wed">Wed</button>
            <button class="filter-btn" data-filter="thu">Thu</button>
            <button class="filter-btn" data-filter="fri">Fri</button>
            <button class="filter-btn" data-filter="sat">Sat</button>
            <button class="filter-btn" data-filter="sun">Sun</button>
            <button class="filter-btn" id="regenerate-week">Regenerate plan</button>
        </div>
        <div class="weekly-grid">
            <section class="day-card" data-day="mon">
                <div class="day-label">Monday</div>
                <div class="meal-row"><span class="meal-tag">AM</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag">PM</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag">EVE</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="tue">
                <div class="day-label">Tuesday</div>
                <div class="meal-row"><span class="meal-tag">AM</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag">PM</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag">EVE</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="wed">
                <div class="day-label">Wednesday</div>
                <div class="meal-row"><span class="meal-tag">AM</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag">PM</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag">EVE</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="thu">
                <div class="day-label">Thursday</div>
                <div class="meal-row"><span class="meal-tag">AM</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag">PM</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag">EVE</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="fri">
                <div class="day-label">Friday</div>
                <div class="meal-row"><span class="meal-tag">AM</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag">PM</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag">EVE</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="sat">
                <div class="day-label">Saturday</div>
                <div class="meal-row"><span class="meal-tag">AM</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag">PM</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag">EVE</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
            <section class="day-card" data-day="sun">
                <div class="day-label">Sunday</div>
                <div class="meal-row"><span class="meal-tag">AM</span> <span class="meal-text" data-meal="breakfast"></span></div>
                <div class="meal-row"><span class="meal-tag">PM</span> <span class="meal-text" data-meal="lunch"></span></div>
                <div class="meal-row"><span class="meal-tag">EVE</span> <span class="meal-text" data-meal="dinner"></span></div>
            </section>
        </div>
        <a class="weekly-link" href="index.html">Back to today's picks</a>
        <a class="weekly-link" href="grocery-en.html">Open grocery list</a>
    </div>
    <script src="theme.js"></script>
    <script src="menu-data.js"></script>
    <script src="weekly.js"></script>
    <script src="lang.js"></script>
</body>
</html>
